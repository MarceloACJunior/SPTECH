<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>

<body>

    <h1>Lista 01</h1>
    <h2>Exercício 01</h2>
    <form action="" method="get">
        <label for="inpCN">Cidade Natal: </label>
        <input type="text" name="inpCN" id="inpCN" pattern="[a-zA]+" required>
        <label for="inpAno">Ano de nascimento: </label>
        <input type="text" name="inptAno" id="inpAno" pattern="[0-9]+" required>
        <input type="submit" value="Cadastrar" onclick="cnAno()">
    </form>

</body>

</html>

<script>

    function cnAno() {

        alert("Você nasceu na cidade de " + inpCN.value + " em " + inpAno.value);

    }

</script>
