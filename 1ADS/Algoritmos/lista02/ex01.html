<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>

<body>
    <h1>Exercicio 01</h1>
    <h2>Lista 02</h2>

    <label for="idade">Digite sua idade</label>
    <input type="text" name="idade" id="idade">
    <br><br>
    <button onclick="homem()">Aposentadoria Homem</button>
    <button onclick="mulher()">Aposentadoria Mulher</button>
</body>

</html>

<script>
    function homem() {
        alert("Faltam " + (70 - Number(idade.value)) + " anos para vc se aposentar");
    }

    function mulher() {
        alert("Faltam " + (60 - Number(idade.value)) + " anos para vc se aposentar");
    }
</script>
