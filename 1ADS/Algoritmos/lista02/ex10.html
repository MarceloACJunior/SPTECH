<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <h1>Exercicio 10</h1>
    <h2>Lista 02</h2>

    <label for="peso">Digite seu peso</label>
    <input type="text" name="peso" id="peso">
    <label for="altura">Digite sua altura</label>
    <input type="text" name="altura" id="altura">

    <button onclick="imcHomem()">IMC Homem</button>
    <button onclick="imcMulher()">IMC Mulher</button>
    <div id="res">Calcular IMC</div>
    
</body>
</html>

<script>

    function imcHomem() {
        res.innerHTML = (Number(peso.value) / Number(altura.value * altura.value));
    }

    function imcMulher() {
        res.innerHTML = (Number(peso.value) / Number(altura.value * altura.value) * 0.9);
    }
</script>
