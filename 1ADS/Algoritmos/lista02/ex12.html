    <button onclick="calculo()">Desconto</button>

    <div id="res">CALCULO</div>

<script>
    function calculo() {
        res.innerHTML = "Apesar do seu salário bruto ser R$" + Number(bruto.value) + " ,após os descontos, você receberá somente R$" + (Number(bruto.value) - (Number(bruto.value * (1/30)) + Number(bruto.value * 0.1) + Number(bruto.value * 0.2))) 
    }
</script>
